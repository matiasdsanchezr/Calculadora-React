<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Play" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/scripts.js" defer></script>
    <title>Calculadora</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">CALCULADORA</h1>
    </header>
    <div class="main-content">
      <!-- Calculadora: Inicio-->
      <div class="calculator">
        <div class="calculator__screen-container">
          <div class="calculator__screen">
            <input
              id="operation"
              class="calculator__operation"
              placeholder="Ingresa una operacion..."
              readonly
            />
            <input id="result" class="calculator__result" placeholder="=" readonly />
          </div>
        </div>
        <div class="calculator__keyboard">
          <button class="calculator__button bg2">(</button>
          <button class="calculator__button bg2">)</button>
          <button class="calculator__button bg2">x!</button>
          <button class="calculator__button bg2">x²</button>
          <button class="calculator__button bg2">√</button>
          <button class="calculator__button bg2">ⁿ√</button>
          <button class="calculator__button bg2">sin</button>
          <button class="calculator__button bg2">cos</button>
          <button class="calculator__button bg2">tg</button>
          <button class="calculator__button bg2">x³</button>
          <button class="calculator__button bg2">∛</button>
          <button class="calculator__button bg2">xⁿ</button>
          <button class="calculator__button" value="7">7</button>
          <button class="calculator__button" value="8">8</button>
          <button class="calculator__button" value="9">9</button>
          <button class="calculator__button bg2" value="/">/</button>
          <button class="calculator__button bg2">%</button>
          <button class="calculator__button bg2">ln</button>
          <button class="calculator__button" value="4">4</button>
          <button class="calculator__button" value="5">5</button>
          <button class="calculator__button" value="6">6</button>
          <button class="calculator__button bg2" value="*">*</button>
          <button class="calculator__button bg2">log</button>
          <button class="calculator__button bg2">e</button>
          <button class="calculator__button" value="1">1</button>
          <button class="calculator__button" value="2">2</button>
          <button class="calculator__button" value="3">3</button>
          <button class="calculator__button bg2" value="-">-</button>
          <button class="calculator__button bg2">AC</button>
          <button class="calculator__button bg2" value=".">.</button>
          <button class="calculator__button" value="0">0</button>
          <button class="calculator__button bg2">π</button>
          <button class="calculator__button bg2" value="+">+</button>
          <button class="calculator__button bg2">MR</button>
          <button class="calculator__button calculator__button-equal">=</button>
        </div>
      </div>
      <!-- Calculadora: Final-->
    </div>
  </body>
</html>
